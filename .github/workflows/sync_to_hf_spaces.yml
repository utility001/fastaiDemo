name: Sync to Hugging Face hub
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_DOG_CAT_DEMO }}
        run: git push https://utility-aiE:$HF_TOKEN@huggingface.co/spaces/utility-ai/utility-ai/Dog_Cat_predictor main